<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="content">


        <!--  登录面板    -->
        <div class="panel">

            <!--  账号和密码组    -->
            <div class="group">
                <label>账号</label>
                <input placeholder="请输入账号">

            </div>
            <div class="group">
                <label>密码</label>
                <input placeholder="请输入密码" type="password">
            </div>

            <!--  登录按钮    -->
            <div class="login">
                <button>登录</button>
            </div>
        </div>


        <!--  注册按钮    -->
        <div class="register">
            <button>创建新账号</button>
        </div>

    </div>

</body>
</html>
